float simplex3d(vec3 p)
{

    /* s, s+i1, s+i2, s+1.0 - absolute skewed (integer) coordinates of T vertices */
    /* x, x1, x2, x3 - unskewed coordinates of p relative to each of T vertices*/
    
    /* calculate s and x */
    vec3 s = floor(p + dot(p, vec3(F3)));
    vec3 x = p - s + dot(s, vec3(G3));
    
    /* calculate i1 and i2 */
    vec3 e = step(vec3(0.0), x - x.yzx);
    vec3 i1 = e * (1.0 - e.zxy);
    vec3 i2 = 1.0 - e.zxy * (1.0 - e);

    vec3 x1 = x - i1 + G3;
    vec3 x2 = x - i2 + 2.0 * G3;
    vec3 x3 = x - 1.0 + 3.0 * G3;

    w.y = dot(x1, x1);
    w.z = dot(x2, x2);

    d.y = dot(random3(s + i1), x1);

    w *= w;
    w *= w;
    d *= w;

    return dot(d, vec4(52.0));

    vec3 screenCentre = cam.pos + cam.forward * cam.zoom;
    vec3 i = screenCentre + uv.x * cam.right + uv.y * cam.up;
    ray.o = cam.pos;
    ray.d = normalize(i - cam.pos);
}


void ConstructCamera(vec2 uv, inout Camera cam)
{
    cam.forward = normalize(cam.lookAt - cam.pos);
    cam.right = normalize(cross(worldUp, cam.forward));
    cam.up = cross(cam.forward, cam.right);

    vec3 screenCentre = cam.pos + cam.forward * cam.zoom;
    vec3 screenCoord = screenCentre + uv.x * cam.right + uv.y * cam.up;

    cam.dir = normalize(screenCoord - cam.pos);
}

// Hash function. This particular one probably doesn't disperse things quite as nicely as some
// of the others around, but it's compact, and seems to work.
//
vec3 hash33(vec3 p)
{
    
    float n = sin(dot(p, vec3(7, 157, 113)));
    return fract(vec3(2097152, 262144, 32768) * n);
}

// 3D Voronoi: Obviously, this is just a rehash of IQ's original.
//
float voronoi(vec3 p)
{

    vec3 b, r, g = floor(p);
    p = fract(p); // "p -= g;" works on some GPUs, but not all, for some annoying reason.
    
    // Maximum value: I think outliers could get as high as "3," the squared diagonal length
    // of the unit cube, with the mid point being "0.75." Is that right? Either way, for this
    // example, the maximum is set to one, which would cover a good part of the range, whilst
    // dispensing with the need to clamp the final result.
    float d = 1.;
    
    // I've unrolled one of the loops. GPU architecture is a mystery to me, but I'm aware
    // they're not fond of nesting, branching, etc. My laptop GPU seems to hate everything,
    // including multiple loops. If it were a person, we wouldn't hang out.
    for (int j = -1; j <= 1; j++)
    {
        for (int i = -1; i <= 1; i++)
        {
            
            b = vec3(i, j, -1);
            r = b - p + hash33(g + b);
            d = min(d, dot(r, r));
            
            b.z = 0.0;
            r = b - p + hash33(g + b);
            d = min(d, dot(r, r));
            
            b.z = 1.;
            r = b - p + hash33(g + b);
            d = min(d, dot(r, r));
        }
    }
    
    return d; // Range: [0, 1]

}


// Standard fBm function with some time dialation to give a parallax
// kind of effect. In other words, the position and time frequencies
// are changed at different rates from layer to layer.
//
float noiseLayers(in vec3 p)
{

    // Normally, you'd just add a time vector to "p," and be done with
    // it. However, in this instance, time is added seperately so that
    // its frequency can be changed at a different rate. "p.z" is thrown
    // in there just to distort things a little more.
    vec3 t = vec3(0., 0., p.z + iTime * 1.5);

    const int iter = 5; // Just five layers is enough.
    float tot = 0., sum = 0., amp = 1.; // Total, sum, amplitude.

    for (int i = 0; i < iter; i++)
    {
        tot += voronoi(p + t) * amp; // Add the layer to the total.
        p *= 2.; // Position multiplied by two.
        t *= 1.5; // Time multiplied by less than two.
        sum += amp; // Sum of amplitudes.
        amp *= .5; // Decrease successive layer amplitude, as normal.

    }
    
    return tot / sum; // Range: [0, 1].

}

    vec3 screenCentre = cam.pos + cam.forward * cam.zoom;
    vec3 i = screenCentre + uv.x * cam.right + uv.y * cam.up;
    ray.o = cam.pos;
    ray.d = normalize(i - cam.pos);
}


void ConstructCamera(vec2 uv, inout Camera cam)
{
    cam.forward = normalize(cam.lookAt - cam.pos);
    cam.right = normalize(cross(worldUp, cam.forward));
    cam.up = cross(cam.forward, cam.right);

    vec3 screenCentre = cam.pos + cam.forward * cam.zoom;
    vec3 screenCoord = screenCentre + uv.x * cam.right + uv.y * cam.up;

    cam.dir = normalize(screenCoord - cam.pos);
}

// Hash function. This particular one probably doesn't disperse things quite as nicely as some
// of the others around, but it's compact, and seems to work.
//
vec3 hash33(vec3 p)
{
    
    float n = sin(dot(p, vec3(7, 157, 113)));
    return fract(vec3(2097152, 262144, 32768) * n);
}

// 3D Voronoi: Obviously, this is just a rehash of IQ's original.
//
float voronoi(vec3 p)
{

    vec3 b, r, g = floor(p);
    p = fract(p); // "p -= g;" works on some GPUs, but not all, for some annoying reason.
    
    // Maximum value: I think outliers could get as high as "3," the squared diagonal length
    // of the unit cube, with the mid point being "0.75." Is that right? Either way, for this
    // example, the maximum is set to one, which would cover a good part of the range, whilst
    // dispensing with the need to clamp the final result.
    float d = 1.;
    
    // I've unrolled one of the loops. GPU architecture is a mystery to me, but I'm aware
    // they're not fond of nesting, branching, etc. My laptop GPU seems to hate everything,
    // including multiple loops. If it were a person, we wouldn't hang out.
    for (int j = -1; j <= 1; j++)
    {
        for (int i = -1; i <= 1; i++)
        {
            
            b = vec3(i, j, -1);
            r = b - p + hash33(g + b);
            d = min(d, dot(r, r));
            
            b.z = 0.0;
            r = b - p + hash33(g + b);
            d = min(d, dot(r, r));
            
            b.z = 1.;
            r = b - p + hash33(g + b);
            d = min(d, dot(r, r));
        }
    }
    
    return d; // Range: [0, 1]

}


// Standard fBm function with some time dialation to give a parallax
// kind of effect. In other words, the position and time frequencies
// are changed at different rates from layer to layer.
//
float noiseLayers(in vec3 p)
{

    // Normally, you'd just add a time vector to "p," and be done with
    // it. However, in this instance, time is added seperately so that
    // its frequency can be changed at a different rate. "p.z" is thrown
    // in there just to distort things a little more.
    vec3 t = vec3(0., 0., p.z + iTime * 1.5);

    const int iter = 5; // Just five layers is enough.
    float tot = 0., sum = 0., amp = 1.; // Total, sum, amplitude.

    for (int i = 0; i < iter; i++)
    {
        tot += voronoi(p + t) * amp; // Add the layer to the total.
        p *= 2.; // Position multiplied by two.
        t *= 1.5; // Time multiplied by less than two.
        sum += amp; // Sum of amplitudes.
        amp *= .5; // Decrease successive layer amplitude, as normal.

    }
    
    return tot / sum; // Range: [0, 1].

}

struct Box3D
{

};

float Box3DDist(vec3 p, Box3D b)
{
    // length is pythag
    // max is clamping the evaluation p
    // abs applies the mirroring
    p = MouseRotation(p - b.position, 0.15, .25);
    p = abs(p);
    p -= b.scale;
    
    return length(max(p, 0.)) - b.roundness + min(Max3(p), 0.);
}

float GetDist(vec3 p)
{
    vec2 m = iMouse.xy / iResolution.xy;

    Box3D box;
    box.position = sceneCentre;
    box.scale = vec3(.75);
    box.roundness = .1;

    
    float boxD = Box3DDist(p, box);
    float groundD = p.y + 0.00001;
    
    float d = boxD; //min(boxD, groundD);
    return d;
}

vec3 ReflectionVector(vec3 dir, vec3 normal)
{
    return dir - 2. * (dot(dir, normal) * normal);
}

vec2 Raymarch(Camera cam)
{
    float distanceFromOrigin = 0.0;
    float maxDist = MAX_DIST;

    for (int i = 0; i < SCENE_MAX_STEPS; i++)
    {
        vec3 p = cam.pos + distanceFromOrigin * cam.dir;
        float distanceFromSurf = GetDist(p);
        if (distanceFromSurf < maxDist) maxDist = distanceFromSurf;
        distanceFromOrigin += distanceFromSurf;

        if (distanceFromOrigin > MAX_DIST || abs(distanceFromSurf) < STEP_PRECISION)
            break;
    }

    // returns the distance from the origin and the final distance from the surface
    return vec2(distanceFromOrigin, maxDist);
}

float RaymarchDensity(vec3 p, Camera cam, float densityScalar)
{
    // so the outline is generated by the density being 0 before the first step
    float density = 0.;

    // start with an offset one precision step backwards
    // this is to help elleviate outline issues around the edge when we mask the sphere
    // do we also need to make sure we are only marching in a forward direction??
    
    for (int i = 0; i < SCENE_MAX_STEPS; i++)
    {
        p += (cam.dir * STEP_PRECISION);
        float dist = GetDist(p);

        density += (0.1 * densityScalar);

        // stop marching if we are further than when we began or if are too dense
        // what should 5. be as a relationship to the scene?
        if (dist > STEP_PRECISION || density > 5.)
        {
            break;
        }
    }

    // return density;
    return exp(-density);
}
vec3 GetNormal(vec3 p)
{
    float d = GetDist(p);
    vec2 e = vec2(.001, 0);
    
    vec3 n = d - vec3(
        GetDist(p - e.xyy),
        GetDist(p - e.yxy),
        GetDist(p - e.yyx));
    
    return normalize(n);
}

vec3 SkyBox(vec3 samplePos)
{
    float noiseF = 10.;
    return vec3(voronoi(samplePos * noiseF));
}

    {

        float density = RaymarchDensity(p, cam, .0125);

    fragColor = vec4(col, 1.0);

            mouseButton.y = 1;

        if (!dragging) {
            updateNormalizedMouseCoordinates(evt.clientX, evt.clientY);
            mouse.z = mouse.x;
            mouse.w = mouse.y;
            dragging = true
        }

        updateMouse();
    }, false);
    canvas.addEventListener('mouseup', function(evt) {
        if (evt.button == 0)
            mouseButton.x = 0;
        if (evt.button == 2)
            mouseButton.y = 0;

        dragging = false;
        mouse.z = -mouse.z;
        mouse.w = -mouse.w;

        updateMouse();
    }, false);
    window.addEventListener('resize', function() {
        computeSize();
    });

    // Keyboard Callbacks
</script>
